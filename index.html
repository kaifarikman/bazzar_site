<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bazzar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        .header {
            padding: 30px;
        }

        .logo-img {
            height: 150px;
            margin: 10px 0;
        }

        .desc {
            font-size: 16px;
            margin: 15px 0;
            color: #aaa;
        }

        .nav-buttons {
          margin: 30px 0 !important;
        }


        .nav-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #444;
        }

        .events-block {
            padding: 40px 20px;
            background: #111;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .event-card {
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.6);
            box-sizing: border-box;
            align-items: center;
        }

        .event-date-box {
            background: #b30000;
            color: #fff;
            text-align: center;
            padding: 8px 12px;
            border-radius: 6px;
            width: auto;
            min-width: 60px;
            margin-bottom: 15px;
        }

        .event-date-box .month {
            font-size: 12px;
            text-transform: uppercase;
            color: #eee;
        }

        .event-date-box .day {
            font-size: 20px;
            font-weight: bold;
            margin-top: 4px;
        }

        .event-details {
            text-align: center;
            margin-bottom: 10px;
        }

        .city {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .info {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .venue {
            font-size: 14px;
            color: #666;
        }

        .ticket-btn {
            background: #b30000;
            color: #fff;
            padding: 10px 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
            display: block;
            text-align: center;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .ticket-btn:hover {
            background: #ff0000;
        }

        @media (max-width: 600px) {
            .event-card {
                padding: 16px;
            }

            .event-date-box {
                margin-bottom: 12px;
            }

            .ticket-btn {
                font-size: 16px;
                padding: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
